<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./view.css">
  <title>QinWizard</title>
</head>

<body>
  <div id="QinWizardViewBody">
    <div id="QinWizardViewMain">
      <div id="QinWizardViewHead">
        <img src="./view-logo.png" alt="">
        <span>QinWizard</span>
      </div>
      <div id="QinWizardViewLogger">
        <div id="QinWizardViewLoggerText"></div>
        <div id="QinWizardViewLoggerFoot">
          <img id="QinWizardViewLoggerFootImgLoad" src="./view-load.gif" alt="">
          <img id="QinWizardViewLoggerFootImgInfo" src="./view-info.png" alt="">
          <img id="QinWizardViewLoggerFootImgError" src="./view-error.png" alt="">
        </div>
      </div>
      <div id="QinWizardViewSetup">
        <div id="QinWizardViewSetupTitle" class="QinWizardViewSetupLine"
          style="text-align: center; margin-bottom: 18px;"> Not found the Setup. Let's make one.
        </div>
        <table>
          <tr class="QinWizardViewSetupLine">
            <td>Location:</td>
            <td><button id="QinWizardViewSetupLocal">Local</button><button
                id="QinWizardViewSetupRemote">Remote</button></td>
          </tr>
          <tr class="QinWizardViewSetupLine">
            <td>Host:</td>
            <td><input type="text" name="" id="QinWizardViewSetupHost"></td>
          </tr>
          <tr class="QinWizardViewSetupLine">
            <td>Port:</td>
            <td><input type="text" name="" id="QinWizardViewSetupPort" value="5490"></td>
          </tr>
          <tr class="QinWizardViewSetupLine">
            <td>Path:</td>
            <td><input type="text" name="" id="QinWizardViewSetupPath"
                value="/app/qinpel-app/index.html"></td>
          </tr>
          <tr class="QinWizardViewSetupLine">
            <td></td>
            <td><button id="QinWizardViewSetupSave">Save</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
